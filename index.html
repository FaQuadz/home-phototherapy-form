<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Phototherapy Booking</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 15px; background: #28a745; color: white; border: none; }
  </style>
</head>
<body>

  <h2>Book Home Phototherapy</h2>

  <form id="bookingForm">
    <label>Name:
      <input type="text" id="name" required>
    </label>

    <label>Contact No:
      <input type="text" id="contact" required>
    </label>

    <label>Address:
      <input type="text" id="address" required>
    </label>

    <label>Package:
      <select id="package" required>
        <option value="72 hours">72 hours</option>
        <option value="48 hours">48 hours</option>
      </select>
    </label>

    <label>Include Jaundice Meter?
      <select id="meter" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </label>

    <button type="submit">Submit to Admin via WhatsApp</button>
  </form>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Get values
      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const address = document.getElementById('address').value;
      const pkg = document.getElementById('package').value;
      const meter = document.getElementById('meter').value;

      // Format message
      const message = `*New Booking - Home Phototherapy*%0A` +
        `Name: ${name}%0A` +
        `Contact No: ${contact}%0A` +
        `Address: ${address}%0A` +
        `Package: ${pkg}%0A` +
        `Jaundice Meter: ${meter}`;

      // WhatsApp number (use admin's phone number with country code, no + or spaces)
      const adminNumber = "60149406525"; // ‚Üê Change this to your actual number!

      // Open WhatsApp chat
      const whatsappUrl = `https://wa.me/${adminNumber}?text=${message}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>

</body>
</html>
