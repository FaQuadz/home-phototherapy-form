<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Phototherapy Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d0e7f9, #f6faff);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 500px;
      background: #fff;
      margin: 60px auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #0077b6;
    }

    .icon {
      text-align: center;
      font-size: 40px;
      margin-bottom: 10px;
      color: #00b4d8;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #333;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #00b4d8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #0096c7;
    }

    .footer-note {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="icon">üçº</div>
    <h2>Home Phototherapy Booking</h2>

    <form id="bookingForm">
      <label>Name:
        <input type="text" id="name" required>
      </label>

      <label>Contact No:
        <input type="text" id="contact" required>
      </label>

      <label>Address:
        <input type="text" id="address" required>
      </label>

      <label>Package:
        <select id="package" required>
          <option value="72 hours">72 hours</option>
          <option value="48 hours">48 hours</option>
        </select>
      </label>

      <label>Include Jaundice Meter?
        <select id="meter" required>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </label>

      <button type="submit">Submit via WhatsApp</button>
    </form>

    <div class="footer-note">
      We‚Äôll get in touch with you to confirm your booking.
    </div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const contact = document.getElementById('contact').value;
      const address = document.getElementById('address').value;
      const pkg = document.getElementById('package').value;
      const meter = document.getElementById('meter').value;

      const message = `*New Booking - Home Phototherapy*%0A` +
        `Name: ${name}%0A` +
        `Contact No: ${contact}%0A` +
        `Address: ${address}%0A` +
        `Package: ${pkg}%0A` +
        `Jaundice Meter: ${meter}`;

      const adminNumber = "60149406525"; // Change this to your actual number

      const whatsappUrl = `https://wa.me/${adminNumber}?text=${message}`;
      window.open(whatsappUrl, '_blank');
    });
  </script>

</body>
</html>
